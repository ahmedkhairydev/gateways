<div class="collapse-wrapper">
    <div class="collapse-conetnt d-flex align-items-center justify-content-between position-relative w-100">
        <span class="text-truncate text-capitalize text-dark font-16 font-weight-bold" [ngClass]="{'active': showConetnt}">{{ title }}</span>

        <span class="d-flex align-items-center">
            <svg class="cursor-pointer m-inline-end-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" *ngIf="withView" (click)="view.emit()">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>

            <svg class="cursor-pointer m-inline-end-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" *ngIf="withEdit" (click)="edit.emit()">
                <path d="M6.174 14.224L5 19.116l5.03-1.267L18.301 9.3c.361-.373.563-.872.563-1.39v-.89c0-.967-.727-1.778-1.688-1.883l-1.06-.116c-.616-.067-1.228.155-1.658.6l-8.285 8.602h0zm-.173 3.983l.823-3.043 2.122 2.192-2.945.85zm11.53-9.318L9.77 16.91h0l-2.512-2.596 7.7-7.94c.472-.485 1.156-.7 1.82-.57h0c.643.127 1.146.63 1.272 1.272l.008.036c.126.643-.07 1.307-.526 1.778z" fill-rule="nonzero" stroke="currentColor" fill="none" />
            </svg>

            <svg title="Show Content" class="cursor-pointer" [ngClass]="{'animate active': showConetnt}" xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 20 20" fill="currentColor" (click)="collapse()">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </span>
    </div>

    <div class="collapse-separetor mt-1" [ngClass]="{'active': showConetnt}"></div>

    <div class="contentCollapsed" [ngClass]="{'showContent': showConetnt}">
        <ng-content></ng-content>
    </div>
</div>
